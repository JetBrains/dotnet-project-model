plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'com.github.rodm.teamcity-server' version "1.0"
}

version '1.0'

repositories {
    mavenCentral()
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile 'com.google.code.gson:gson:2.5'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.6"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.6"
}